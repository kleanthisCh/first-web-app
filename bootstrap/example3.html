<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Document</title>
  <style>
    .row{
      min-height:10rem;
      margin-top: 1rem;
      background: #97a6bd;
    }

    .col{
      padding: 10px 15px;
      background: #b5e0af;
      border:1px solid rgba(0,0,0,0.5);
    }
    [class^=col-]{
      padding: 10px 15px;
      background: #526843;
      border:1px solid rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
<div class="container-lg">
  <div class="row">
    <div class="col bg-danger">CF-1</div>
    <div class="col bg-info">CF-2</div>
    <div class="col bg-warning">CF-3</div>
  </div>

  <div class="row align-items-end">
    <div class="col bg-info">CF-1</div>
    <div class="col ">CF-2</div>
    <div class="col ">CF-3</div>
  </div>


  <div class="row justify-content-center py-3">
    <div class="col-4 bg-danger text-center">CF-1</div>
    <div class="col-4 bg-primary">CF-2</div>
  </div>


  <div class="container-lg">
    <div class="row align-items-end ">
      <div class="col">CF-1</div>
      <div class="col ">CF-2</div>
      <div class="col ">CF-3</div>
    </div>

    <div class="row align-items-start">
      <div class="col">CF-1</div>
      <div class="col ">CF-2</div>
      <div class="col ">CF-3</div>
    </div>

    <div class="row align-items-center">
      <div class="col">CF-1</div>
      <div class="col ">CF-2</div>
      <div class="col ">CF-3</div>
    </div>
  </div>


  <div class="container-lg">
    <div class="row justify-content-center ">
      <div class="col-4">CF-1</div>
      <div class="col-4 ">CF-2</div>
     
    </div>
  
    <div class="row justify-content-start">
      <div class="col-4">CF-1</div>
      <div class="col-4 ">CF-2</div>
     
    </div>
  
    <div class="row justify-content-end">
      <div class="col-4">CF-1</div>
      <div class="col-4 ">CF-2</div>
      
    </div>
  </div>
  
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</html>
